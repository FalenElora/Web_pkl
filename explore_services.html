<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <nav class="flex items-center justify-between px-6 py-4 bg-white shadow sticky top-0 z-50">
    <div class="font-bold text-3xl">Logo</div>

    <div class="flex items-center space-x-4">
      <button class="text-lg text-gray-500 hover:text-black px-8">Find Talent</button>
      <button class="text-lg font-semibold pr-8">Explore Services</button>
      <div class="relative">
        <input type="text" placeholder="Search Project" class="border rounded px-3 py-1 text-base bg-gray-200" />
        <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">🔍</span>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <button class="text-xl">🔔</button>
      <button class="text-xl">✉️</button>
      <span>Orders</span>
      <div class="w-8 h-8 rounded-full bg-gray-500"></div>
    </div>
  </nav>

  <!-- Category Grid -->
  <div class="bg-gray-300 p-10">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <!-- Repeat item -->
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
      <div class="text-lg font-medium">Design & Creative</div>
    </div>
  </div>

</body>
</html>
