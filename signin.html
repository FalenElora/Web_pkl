<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
  <div class="w-full max-w-md px-8 py-10 border rounded shadow">
    <h1 class="text-4xl font-semibold text-center mb-10">Sign In</h1>
    <form id="signinForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required class="w-full border-b border-gray-400 focus:outline-none py-1" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required class="w-full border-b border-gray-400 focus:outline-none py-1" />
      </div>
      <button type="submit" class="w-full py-2 rounded-full bg-gray-600 text-white hover:bg-gray-700">Login</button>
    </form>
    <p class="text-sm text-center mt-6">
      Donâ€™t have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>
  <script>
    document.getElementById("signinForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;

      const savedEmail = localStorage.getItem("userEmail");
      const savedPw = localStorage.getItem("userPassword");

      if (email === savedEmail && pw === savedPw) {
        alert("Login berhasil!");
        window.location.href = "index.html";
      } else {
        alert("Email atau password salah!");
      }
    });
  </script>
</body>
</html>
