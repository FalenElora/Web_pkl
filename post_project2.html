<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <nav class="flex flex-col md:flex-row md:items-center justify-between px-6 py-4 bg-white shadow sticky top-0 z-50 gap-4">
    <div class="font-bold text-3xl bg-gray-200 px-2 py-1 rounded">Logo</div>

    <div class="flex flex-wrap items-center gap-4">
      <button class="text-lg hover:underline">Find Talent</button>
      <button class="text-lg hover:underline">Explore Services</button>
      <div class="flex items-center border px-2 py-1 rounded bg-gray-100 w-full md:w-auto">
        <input type="text" placeholder="Search Project" class="bg-transparent outline-none text-sm w-full md:w-auto" />
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
        </svg>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 8H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2z" />
        </svg>
      </button>
      <span>Orders</span>
      <div class="w-6 h-6 rounded-full bg-gray-400"></div>
    </div>
  </nav>

  <!-- New Post Form -->
  <section class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">New post</h1>

    <!-- Job Name -->
    <div class="mb-4">
      <label class="font-semibold block mb-1">Job name</label>
      <input type="text" value="Web design" class="w-full border rounded px-4 py-2" />
    </div>

    <!-- Job Type -->
    <div class="mb-4">
      <label class="font-semibold block mb-2">Job type</label>
      <div class="flex flex-col sm:flex-row gap-4 flex-wrap">
        <label class="border rounded px-4 py-2 flex items-center gap-2 cursor-pointer w-full sm:w-auto">
          <input type="radio" name="job_type" class="form-radio" />
          Freelance (Project based)
        </label>
        <label class="border rounded px-4 py-2 flex items-center gap-2 cursor-pointer w-full sm:w-auto">
          <input type="radio" name="job_type" class="form-radio" />
          Part-time
        </label>
        <label class="border rounded px-4 py-2 flex items-center gap-2 cursor-pointer w-full sm:w-auto">
          <input type="radio" name="job_type" class="form-radio" />
          Full-time
        </label>
      </div>
    </div>

    <!-- Job Detail -->
    <div class="mb-4">
      <label class="font-semibold block mb-1">Job detail</label>
      <textarea class="w-full border rounded px-4 py-2" rows="4">We are looking for a freelance bla bla bla bla</textarea>
    </div>

    <!-- Job Reference & Job Category -->
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <div class="flex-1">
        <label class="font-semibold block mb-1">Job reference</label>
        <input type="text" placeholder="ex : https://xxxxx" class="w-full border rounded px-4 py-2" />
      </div>
      <div class="flex-1 relative">
        <label class="font-semibold block mb-1">Job category</label>
        <select class="w-full border rounded px-4 py-2 appearance-none">
          <option selected disabled>Set to make job searching easier</option>
          <option>Digital Marketing</option>
          <option>Web Development</option>
          <option>UI/UX Design</option>
          <option>Copywriting</option>
          <option>Illustration</option>
          <option>Video Editing</option>
        </select>
      </div>
    </div>

    <!-- Budget & Deadline -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <div class="flex-1">
        <label class="font-semibold block mb-1">Budget</label>
        <div class="flex items-center border rounded px-4 py-2">
          <input type="text" class="w-full outline-none" />
          <span class="text-sm text-gray-500 ml-2">Rp</span>
        </div>
      </div>
      <div class="flex-1">
        <label class="font-semibold block mb-1">Deadline</label>
        <select class="w-full border rounded px-4 py-2">
          <option selected disabled>Choose deadline</option>
          <option>1 Week</option>
          <option>2 Weeks</option>
          <option>1 Month</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-end gap-4">
      <button class="px-6 py-2 border rounded bg-gray-100 hover:bg-gray-200 w-full sm:w-auto">Back</button>
      <button class="px-6 py-2 rounded bg-gray-300 hover:bg-gray-400 w-full sm:w-auto">Submit</button>
    </div>
  </section>

</body>
</html>
